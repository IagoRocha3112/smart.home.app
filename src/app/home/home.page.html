<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card class="welcome-card">
        <img src="/assets/Internet-of-Things-Banner.jpg" alt="" />
        <ion-card-header>
          <ion-card-subtitle>Smart House</ion-card-subtitle>
          <ion-card-title>Painel de controle</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Acompanhe em tempo real e controle o estado dos dispositivos da sua casa.</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-label>Lâmpada - Cozinha</ion-label>
        </ion-card-header>
        <ion-card-content>
          <ion-button [color]="ligthProperties.color" size="block" (click)="btnCozinha()">
            {{ ligthProperties.btnText }}</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-label>Lâmpada - Quarto Casal</ion-label>
        </ion-card-header>
        <ion-card-content>
          <ion-button [color]="'success'" size="block" disabled="true">Acender</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-label>Lâmpada - Quarto Solteiro</ion-label>
        </ion-card-header>
        <ion-card-content>
          <ion-button [color]="'danger'" size="block" disabled="true">Apagar</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
